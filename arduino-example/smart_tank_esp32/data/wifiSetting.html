<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Config</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Set the minimum height of the body to the full viewport height */
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e2f2fd, #f5f5f5);
            /* Gradient background for the body */
        }

        header {
            background-color: #ffffff;
            color: #178ce7;
            padding: 10px;
            text-align: center;
            /* Center-align the text in the header */
        }

        /* Content styles */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Form container styles */
        .form {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            background-color: #f7f7f7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Form input styles */
        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .ip-input-row {
            display: flex;
            align-items: center;
        }

        .ip-input-row input {
            width: 25%;
            margin: 0;
            border: none;
            text-align: center;
        }

        .ip-input-row span {
            margin: 0 5px;
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            background-color: #f0f0f0;
            color: #555;
            padding: 10px;
            /* position: sticky; */
            bottom: 0;
        }

        .footer-content {
            position: relative;
            z-index: 1;
        }

        footer p {
            margin: 0;
            text-align: center;
        }

        footer svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Button styles */
        button {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1976D2;
        }

        /* Media queries */
        @media screen and (max-width: 600px) {
            header h2 {
                font-size: 18px;
            }

            .content {
                padding: 10px;
            }

            footer {
                padding: 5px;
            }
        }

        @media screen and (max-width: 400px) {
            header h2 {
                font-size: 16px;
            }

            .content {
                padding: 5px;
            }

            footer {
                padding: 3px;
            }
        }
    </style>
    <script language="javascript" type="text/javascript">

        var url = "ws://" + window.location.hostname + ":1337/";

        // Connect to WebSocket server
        wsConnect(url);


        // Sends a message to the server (and prints it to the console)
        function doSend(message) {
            console.log("Sending: " + message);
            websocket.send(message);
        }

        // This is called when the page finishes loading
        function init() {
            toggleFields();
        }

        // Called when the WebSocket connection is closed
        function onClose(evt) {

            // Log disconnection state
            console.log("Disconnected");

            // Try to reconnect after a few seconds
            setTimeout(function () { wsConnect(url) }, 2000);
            updateLogs("WebSocket connection closed");
        }

        function onMessage(evt) {
            // Print out our received message
            console.log("Received: " + evt.data);
        }

        // Called when a WebSocket error occurs
        function onError(evt) {
            console.log("ERROR: " + evt.data);
            
        }

        // Call this to connect to the WebSocket server
        function wsConnect(url) {

            // Connect to WebSocket server
            websocket = new WebSocket(url);

            // Assign callbacks
            websocket.onopen = function (evt) { onOpen(evt) };
            websocket.onclose = function (evt) { onClose(evt) };
            websocket.onmessage = function (evt) { onMessage(evt) };
            websocket.onerror = function (evt) { onError(evt) };
        }

        // Called when a WebSocket connection is established with the server
        function onOpen(evt) {
            console.log("Connected");
            init();
        }

        function toggleFields() {
            var mode = document.getElementById("mode").value;
            var staticIpFields = document.getElementById("staticIpFields");
            var gatewayMessage = document.getElementById("gatewayMessage"); // Get the message element

            if (mode === "station") {
                staticIpFields.style.display = "block";
                gatewayMessage.style.display = "none"; // Hide the message
            } else {
                staticIpFields.style.display = "none";
                gatewayMessage.style.display = "block"; // Show the message
            }
        }


        function updateSettings() {
            var formData = {
                MODE: document.getElementById("mode").value,
                SSID: document.getElementById("ssid").value,
                PASS: document.getElementById("password").value
            };

            // Include additional data based on the selected mode
            if (formData.MODE === "station") {
                formData.SIP = [
                    parseInt(document.getElementById("ipPart1").value),
                    parseInt(document.getElementById("ipPart2").value),
                    parseInt(document.getElementById("ipPart3").value),
                    parseInt(document.getElementById("ipPart4").value)
                ];
                formData.GW = [
                    parseInt(document.getElementById("gateway1").value),
                    parseInt(document.getElementById("gateway2").value),
                    parseInt(document.getElementById("gateway3").value),
                    parseInt(document.getElementById("gateway4").value)
                ];
                formData.SNM = [
                    parseInt(document.getElementById("subnet1").value),
                    parseInt(document.getElementById("subnet2").value),
                    parseInt(document.getElementById("subnet3").value),
                    parseInt(document.getElementById("subnet4").value)
                ];
                formData.PDNS = [
                    parseInt(document.getElementById("primaryDns1").value),
                    parseInt(document.getElementById("primaryDns2").value),
                    parseInt(document.getElementById("primaryDns3").value),
                    parseInt(document.getElementById("primaryDns4").value)
                ];
                formData.SDNS = [
                    parseInt(document.getElementById("secondaryDns1").value),
                    parseInt(document.getElementById("secondaryDns2").value),
                    parseInt(document.getElementById("secondaryDns3").value),
                    parseInt(document.getElementById("secondaryDns4").value)
                ];

                var textData = `
    Mode: ${formData.MODE}
    SSID: ${formData.SSID}
    Password: ${formData.PASS}
    Static IP: ${formData.SIP.join('.')}
    Gateway: ${formData.GW.join('.')}
    Subnet Mask: ${formData.SNM.join('.')}
    Primary DNS: ${formData.PDNS.join('.')}
    Secondary DNS: ${formData.SDNS.join('.')}
    `;
            }
            else if (formData.MODE === "access_point") {
                var textData = `
    Mode: ${formData.MODE}
    SSID: ${formData.SSID}
    Password: ${formData.PASS}
    `;
            }

            var jsonString = JSON.stringify(formData);
            console.log(jsonString);


            // Ask for confirmation
            var isConfirmed = confirm("Are you sure you want to update with the following data?\n\n" + textData);

            if (isConfirmed) {
                // Display a message and clear the screen
                doSend(jsonString);
                alert("Your device will restart now.");
                clearForm();
                setTimeout(() => {
                    doSend("systemReset");
                }, 2000);
                
                
            }
        }

        function clearForm() {
            // Clear the form inputs
            document.getElementById("ssid").value = "";
            document.getElementById("password").value = "";
            document.getElementById("ipPart1").value = "";
            document.getElementById("ipPart2").value = "";
            document.getElementById("ipPart3").value = "";
            document.getElementById("ipPart4").value = "";
            // ... (clear other inputs as needed)

            // Hide the confirmation message
            document.getElementById("gatewayMessage").style.display = "none";
        }


    </script>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Wi-Fi Configuration</h1>
    </header>

    <!-- Content section -->
    <div class="content">
        <!-- Form container -->
        <div class="form">
            <!-- Form content -->
            <form id="wifiForm">
                <!-- Form inputs -->
                <label for="mode">Select Wi-Fi Mode:</label>
                <select id="mode" name="mode" onchange="toggleFields()">
                    <option value="access_point">Access Point Mode</option>
                    <option value="station">Station Mode</option>
                </select><br>

                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" name="ssid" value="Smart Water Tank V1.0"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>

                <div id="staticIpFields">
                    <label for="ipPart1">Static IP:</label>
                    <div class="ip-input-row">
                        <input type="number" id="ipPart1" name="ipPart1" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="ipPart2" name="ipPart2" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="ipPart3" name="ipPart3" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="ipPart4" name="ipPart4" min="0" max="255">
                    </div>
                    <br>

                    <label for="gateway">Gateway:</label>
                    <div class="ip-input-row">
                        <input type="number" id="gateway1" name="gateway1" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="gateway2" name="gateway2" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="gateway3" name="gateway3" min="0" max="255">
                        <span>.</span>
                        <input type="number" id="gateway4" name="gateway4" min="0" max="255">
                    </div>
                    <br>

                    <label for="subnet">Subnet Mask:</label>
                    <div class="ip-input-row">
                        <input type="number" id="subnet1" name="subnet1" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="subnet2" name="subnet2" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="subnet3" name="subnet3" min="0" max="255" >
                        <span>.</span>
                        <input type="number" id="subnet4" name="subnet4" min="0" max="255" >
                    </div>
                    <br>

                    <label for="primaryDns">Primary DNS: (opt)</label>
                    <div class="ip-input-row">
                        <input type="number" id="primaryDns1" name="primaryDns1" min="0" max="255" value="8">
                        <span>.</span>
                        <input type="number" id="primaryDns2" name="primaryDns2" min="0" max="255" value="8">
                        <span>.</span>
                        <input type="number" id="primaryDns3" name="primaryDns3" min="0" max="255" value="8">
                        <span>.</span>
                        <input type="number" id="primaryDns4" name="primaryDns4" min="0" max="255" value="8">
                    </div>
                    <br>

                    <label for="secondaryDns">Secondary DNS: (opt)</label>
                    <div class="ip-input-row">
                        <input type="number" id="secondaryDns1" name="secondaryDns1" min="0" max="255" value="8">
                        <span>.</span>
                        <input type="number" id="secondaryDns2" name="secondaryDns2" min="0" max="255" value="8">
                        <span>.</span>
                        <input type="number" id="secondaryDns3" name="secondaryDns3" min="0" max="255" value="4">
                        <span>.</span>
                        <input type="number" id="secondaryDns4" name="secondaryDns4" min="0" max="255" value="4">
                    </div>
                    <br>
                    Note: Change the fields as per your need.
                </div>

                <div id="gatewayMessage" style="display: none;">
                    Note: Your default gateway will be 192.168.1.1.
                </div>

                <br>
            </form>
            <button type="button" onclick="updateSettings()">Update</button>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="footer-content">
            <p>&copy; <b>EMPTY IDEA &trade;.</b> <i>All Rights Reserved</i></p>
        </div>
    </footer>
</body>

</html>
